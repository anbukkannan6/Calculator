<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <input type="text" id="input" placeholder="0">
    <br>
    <button class="btn" onclick="show('1')" value="1">1</button>
    <button class="btn" onclick="show('2')" value="2">2</button>
    <button class="btn" onclick="show('3')" value="3">3</button>
    <button class="btn" onclick="show('+')" value="+">+</button>
    <button class="btn" onclick="show('/')" value="/">/</button>
    <br>
    <button class="btn" onclick="show('4')" value="4">4</button>
    <button class="btn" onclick="show('5')" value="5">5</button>
    <button class="btn" onclick="show('6')" value="6">6</button>
    <button class="btn" onclick="show('-')" value="-">-</button>
    <button class="btn" onclick="show('*')" value="*">*</button>
    <br>
    <button class="btn" onclick="show('7')" value="7">7</button>
    <button class="btn" onclick="show('8')" value="8">8</button>
    <button class="btn" onclick="show('9')" value="9">9</button>
    <button class="btn" onclick="show('0')" value="0">0</button>
    <button class="btn" onclick="result('=')" value="=">=</button>
    <button class="btn" onclick="clear()" value="=">clr</button>
 
 
    <script src="./script.js"></script>
</body>
</html>
